<!DOCTYPE html>
<html>
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" ></script>
</head>
<body ng-app>
    <h1>AngularJS Lowercase Filter: </h1>
    <div ng-init="firstName='John'; lastName='Harry'">
       <p>Lower case: {{firstName + ' ' +lastName | lowercase}} </p>
    </div>
</body>
</html>
