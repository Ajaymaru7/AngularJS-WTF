<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
<body ng-app>
    <h1>AngularJS Uppercase Filter: </h1>
    <div ng-init="firstName='Ajay'; lastName='Maru'">
    <p>Upper case: {{firstName + ' ' +lastName | uppercase}} </p>
</div>
</body>
</html>
