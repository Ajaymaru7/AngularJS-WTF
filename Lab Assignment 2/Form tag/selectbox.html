<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AngularJS Selectbox Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <form>
        Select a topic:
        <select ng-model="myVar">
        <option value="">
        <option value="tuts">Tutorials
        <option value="fest">Fesivals
        <option value="news">News
        </select> </form>
</body>
</html>
