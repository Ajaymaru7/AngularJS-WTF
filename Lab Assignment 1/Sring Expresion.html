<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<body>
    <div ng-app="" ng-init="firstName='John';lastName='Doe'">
        <p>The full name is: <span ng-bind="firstName + ' ' + lastName"></span></p>
    </div>
</body>
</html>
